<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky Bunny</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>


    <p>
    Look Around <input type ="range" min ="-5" max ="5" value ="0" class="slider" id="yellowSlide">
    &nbsp;&nbsp; Animation: 
    <button type="button" id="animButtonON">ON</button>
    <button type="button" id="animButtonOFF">OFF</button>
    <p>
    Wave (Right) <input type ="range" min ="-10" max ="5" value ="0" class="slider" id="waveSlide">
    &nbsp;&nbsp; Animation: 
    <button type="button" id="waveButtonON">ON</button>
    <button type="button" id="waveButtonOFF">OFF</button>
    <p>
    &nbsp;&nbsp; Left Arm Animation: 
    <button type="button" id="armButtonON">ON</button>
    <button type="button" id="armButtonOFF">OFF</button>
    <p>
    Hand (Left) <input type ="range" min ="0" max ="45" value ="0" class="slider" id="handSlide">
    &nbsp;&nbsp; Animation: 
    <button type="button" id="mAnimButtonON">ON</button>
    <button type="button" id="mAnimButtonOFF">OFF</button>
    <p>
    Camera Angle <input type ="range" min ="-90" max ="200" value ="5" class="slider" id="angleSlide">
    <p>


    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
